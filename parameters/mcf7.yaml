random_seed: 1234 
disable_tensorflow_warnings: True

# ---------------------------- Autoencoder model ----------------------------- #
nn_kernel_nb: 64 
nn_deep_dim: 1024
nn_optimizer_learning_rate: 0.00005

tf_weights: null
datasets_weights: null

pad_to: 3200
crumb: 0.1
squish_factor: 10

